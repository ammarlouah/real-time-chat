<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Ni9ach App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Ni9ach</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Analyse 1">Analyse 1</option>
							<option value="Analyse 2">Analyse 2</option>
							<option value="Analyse 3">Analyse 3</option>
							<option value="Analyse 4">Analyse 4</option>
							<option value="Algebre 1">Algebre 1</option>
							<option value="Algebre 2">Algebre 2</option>
							<option value="Proba et Stati">Proba et Stati</option>
							<option value="Quantique">Quantique</option>
							<option value="Mineral">Mineral</option>
							<option value="Organique">Organique</option>
							<option value="Solid">Solid</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
